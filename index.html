
<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styling.css ">


    <title>
        Rock , Paper , Scissor
    </title>
</head>
<div id="startContainer">
    <div id="secondContainer">
        <div class="splashContainer">
            <h1 id="splashH3"></h1>
        </div>
        <div class="imageContaner">
            <img src="images_options/play-button.png" id="startButton" alt="Play">
        </div>
    </div>
</div>

<body>

    <heading class="heading">
        <h1>Rock Paper Scissors</h1>
    </heading>
    <div class="centeringDiv">
        <div class="scorecard">
            <h3>ScoreBoard</h3>
        </div>

        <div class="characterTitle">
            <div>
                <h4>Human</h4>
                <h3 class="characterTitleAlignment" id="humanNumero">0</h3>
            </div>
            <div>
                <h4>Computer</h4>
                <h3 class="characterTitleAlignment" id="computerNumero">0 </h3>
            </div>
        </div>



        <audio id="mySound" type="audio/wave" src="audio/snd_squeak.wav"></audio>
        <audio id="soundSelect" type="audio/wave" src="audio/snd_select.wav"></audio>
        <audio id="sansSpeak" type="audio/wave" src="audio/snd_txtsans.wav"></audio>
        <audio id="introMusic" type="audio/wave" src="audio/Undertale OST_ 054 - Hotel (256 kbps).mp3"></audio>

        <div class="optionDiv">

            <img src="images_options/stone.png" class="optionItems" id="rock" alt="Rock">
            <img src="images_options/paper.png" class="optionItems" id="paper" alt="paper">
            <img src="images_options/scissors.png" class="optionItems" id="scissor" alt="scissors">


        </div>

        <div id="choiceVisual"><img id="humanChoiceVisual"> <span id="visualSeparator">-</span> <img
                id="computerChoiceVisual"></div>

        <p id="outputText">First to 5 points Wins </p>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="script.js" defer>

    </script>

</body>
<div id="endScreen">
    <div id="endContainer1">
        <h1 id="endScreenOutput"></h1>
        <img id="endReloadButton" src="images_options/refresh.png" alt="reload">
    </div>
</div>


</html>
